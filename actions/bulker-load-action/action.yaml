# action.yml
name: "Load a bulker manifest"
description: "Bulker, yay."
inputs:
  manifest:
    description: "Bulker manifest to load"
    required: true
runs:
  using: 'composite'
  steps:
    - run: /home/runner/.local/bin/bulker load -r ${{ inputs.manifest }}
      shell: bash
      name: Load bulker manifest
